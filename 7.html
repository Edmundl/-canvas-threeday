<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>绘制虚线</title>
		<script>
			/*
				1.要有画布  canvas标签的宽和高不能在css中设置，宽和高不能有px
				2.创建绘图对象
				3.开始位置
				4.结束为止
				5.画图
			*/
		</script>
		<style>
			canvas{
				border:1px solid red;
			}
		</style>
    </head>
    <body>
        <canvas width="800" height="500"></canvas>
		<script>
			//获取画布
			var c=document.querySelector("canvas");
			//获取绘图的对象
			var ctx=c.getContext('2d');
			
			ctx.moveTo(100,50);
			ctx.lineTo(400,50);
			//虚线:参数是一个数组:线的长度是20,空白的地方也是20
			ctx.setLineDash([24,10]);
			//ctx.setLineDash([24,5,10]);
			ctx.stroke();
		</script>
    </body>
</html>
