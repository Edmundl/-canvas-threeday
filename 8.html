<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>绘制动画的矩形</title>
		<script>
			/*
				1.要有画布  canvas标签的宽和高不能在css中设置，宽和高不能有px
				2.创建绘图对象
				3.开始位置
				4.结束为止
				5.画图
			*/
		</script>
		<style>
			canvas{
				border:1px solid red;
			}
		</style>
    </head>
    <body>
        <canvas width="800" height="500"></canvas>
		<script>
			//获取画布
			var c=document.querySelector("canvas");
			//获取绘图的对象
			var ctx=c.getContext('2d');
			
			//开始坐标
			var x=0;
			//每次移动的步数
			var step=5;
			//标记(设置矩形向右移动后再回来)
			var i=1;
			setInterval(function(){
				//清理画布
				ctx.clearRect(0,0,c.width,c.height);
				ctx.fillStyle="green";
				ctx.fillRect(x,100,100,200);//横纵坐标,宽和高
				ctx.stroke();
				
				x+=step*i;//控制横坐标
				if(x>c.width-100){
					i=-1;
				}else if(x<=0){
					i=1;
				}
			},20);
		</script>
    </body>
</html>
