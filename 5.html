<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>径向渐变</title>
		<script>
			/*
				1.要有画布  canvas标签的宽和高不能在css中设置，宽和高不能有px
				2.创建绘图对象
				3.开始位置
				4.结束为止
				5.画图
			*/
		</script>
		<style>
			canvas{
				border:1px solid red;
			}
		</style>
    </head>
    <body>
        <canvas width="800" height="500"></canvas>
		<script>
			//获取画布
			var c=document.querySelector("canvas");
			//获取绘图的对象
			var ctx=c.getContext('2d');
			//创建渐变的方案
			//开始的横纵坐标,半径，结束得横纵坐标,半径
			var rgd=ctx.createRadialGradient(200,150,50,200,150,100);
			//添加渐变颜色
			//0---开始的百分比
			//1---结束得百分比
			//0到1的小数
			rgd.addColorStop(0,"red");
			rgd.addColorStop(0.5,"blue");
			rgd.addColorStop(1,"green");
			
			//设置填充样式
			ctx.fillStyle=rgd;
			ctx.moveTo(100,50);
			ctx.lineTo(300,50);
			ctx.lineTo(300,300);
			ctx.lineTo(100,300);
			ctx.closePath();
			//填充
			ctx.fill();
		</script>
    </body>
</html>
