<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas连接方式</title>
		<script>
			/*
				1.要有画布  canvas标签的宽和高不能在css中设置，宽和高不能有px
				2.创建绘图对象
				3.开始位置
				4.结束为止
				5.画图
			*/
		</script>
		<style>
			canvas{
				border:1px solid red;
			}
		</style>
    </head>
    <body>
        <canvas width="800" height="500"></canvas>
		<script>
			//获取画布
			var c=document.querySelector("canvas");
			//获取绘图的对象
			var ctx=c.getContext('2d');
			ctx.moveTo(100,100);
			ctx.lineTo(300,150);
			ctx.lineTo(100,200);
			ctx.lineWidth=10;
			ctx.strokeStyle="red";
			ctx.lineCap="round";//设置开始位置样式
			//设置连接处样式
			ctx.lineJoin="round";//round圆,bevel平,miter尖
			ctx.stroke();
		</script>
    </body>
</html>
